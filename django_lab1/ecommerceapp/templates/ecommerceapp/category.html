{%extends 'ecommerceapp/index.html'%}
{%load static %}
{%block mycontent%}

<div class="contents">
    <h1><span>Category List</span></h1>
    <div class="container" style=" margin-right: 340px; margin-top: 25px;">

        <table width="100%" border="1" class="table table-striped" style="border-collapse: collapse;">
            <tr>
                <td>id</td>
                <td>name</td>
                <td>Product Image</td>
                <td>Category Image</td>
            </tr>
            {%for product in products%}
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td><img src="{{product.getimageurl}}" style="width: 100px; height: 100px;"></td>
                <td><img src="{{product.category.getimageurl}}"
                        style="width: 100px; height: 100px;"></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>

{% endblock %}
